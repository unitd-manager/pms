name: Build and Deploy Static Website

on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    if: ${{ github.actor == 'SyedJasmine1991' }}
    runs-on: windows-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js 18.20.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.20.0

      - name: Use Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸ”§ Install Dependencies & Build
        run: |
          npm install --legacy-peer-deps
          npm run build

          # âœ… Move contents from build/ to project root
            shell: pwsh
            Get-ChildItem -Path build -Force | ForEach-Object {
              Move-Item $_.FullName . -Force
            }
            Remove-Item -Recurse -Force build


      - name: ðŸ“¤ Deploy to aaPanel (after move)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "*"
          target: "/www/wwwroot/pmsuts.unitdtechnologies.com/"
