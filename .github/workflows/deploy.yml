name: Build and Deploy Static Website

on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    if: ${{ github.actor == 'SyedJasmine1991' }}
    runs-on: windows-latest
    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v3

      - name: üü¢ Use Node.js 16.18.0
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.0
          cache: 'npm'

      - name: üêç Use Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üîß  Install & Build (no lockfile)
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force node_modules, package-lock.json
          npm install --legacy-peer-deps --no-optional
          npm run build

          # ‚úÖ Move contents from build/ to project root
          Get-ChildItem -Path build -Force | ForEach-Object {
            Move-Item $_.FullName . -Force
          }
          Remove-Item -Recurse -Force build

      - name: üì§ Deploy to aaPanel (after move)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "*"
          target: "/www/wwwroot/pmsuts.unitdtechnologies.com/"
